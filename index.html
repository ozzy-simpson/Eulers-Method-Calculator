<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	<body class="p-5">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		
			<label for="inputOne">Input 1</label>
			<br />
			<input type="num" id="inputOne" />
			<br />
			<br />
			<label for="inputTwo">Input 2</label>
			<br />
			<input type="num" id="inputTwo" />
			<br />
			<br />
			<button class="btn btn-primary" onclick="calculate()">Calculate</button>
		
		<hr />
		<strong>Result:</strong>
		<div id="result"></div>
		<script type="text/javascript">
			function calculate() {
				var inputOne = parseInt($("#inputOne").val());
				var inputTwo = parseInt($("#inputTwo").val());
				var stopWhile = false;
				if (inputTwo > inputOne) {
					var temp1 = inputOne
					inputOne = inputTwo
					inputTwo = temp1
					//showResult("Input one must be greater than input two");
					//stopWhile = true;
				}
				var htmlResult = "";
				var remainder = inputOne % inputTwo;
				var quotient = (inputOne - remainder) / inputTwo;
				
				if (stopWhile == false) {
					while (1==1) {
						
						htmlResult += inputOne + "=" + quotient + "*" + inputTwo + "+" + remainder + "<br />";
						
						if (remainder==0) {
							htmlResult += "GCD("+$("#inputOne").val()+","+$("#inputTwo").val()+"): "+inputTwo;
							showResult(htmlResult);
							break;
						}
						else {
							inputOne = inputTwo;
							inputTwo = remainder;
							remainder = inputOne % inputTwo;
							quotient = (inputOne - remainder) / inputTwo;
							
						}
					}
				}
			}
			function showResult(result) {
				$("#result").html(result);
				//$("form").html('<a href="">Start Over</a>');
			}
		</script>
	</body>
</html>
